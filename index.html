<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>თამაში (ჭა, ბადე, მაკრატელი.)</h1>
      <div class="game">
        <button class="btn" id="ჭა">ჭა</button>
        <button class="btn" id="ბადე">ბადე</button>
        <button class="btn" id="მაკრატელი">მაკრატელი</button>
      </div>
      <div id="result"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
